<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Formulario de Login & Register</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </nav>

      <form action="#" class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <button type="submit"><i class="bx bx-search"></i></button>
      </form>
    </header>

    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2 class="logo"><i class="bx bxl-github"></i>SoyElMadro</h2>

        <div class="text-sci">
          <h2>Bienvenido!<br /><span>A Mi Sitio Web.</span></h2>

          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae,
            molestias?
          </p>

          <div class="social-icons">
            <a href="https://www.instagram.com/mdr.gonza" target="_blank"><i class="bx bxl-instagram"></i></a>
            <a href="https://twitter.com/soymadro" target="_blank"><i class="bx bxl-twitter"></i></a>
            <a href="https://www.twitch.tv/soymadro"><i class="bx bxl-twitch" target="_blank"></i></a>
            <a href="https://github.com/SoyElMadro" target="_blank"><i class="bx bxl-github"></i></a>
          </div>
        </div>
      </div>

      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Iniciar sesión</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Contraseña</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" /> Recuérdame</label>
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>

            <div class="login-register">
              <p>
                ¿No tienes una cuenta?
                <a href="#" class="register-link">Registrarse</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <form action="#">
            <h2>Registrarse</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="text" required />
              <label>Nombre</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Contraseña</label>
            </div>

            <div class="remember-forgot">
              <label
                ><input type="checkbox" /> Acepto los términos y condiciones.</label
              >
            </div>

            <button type="submit" class="btn">Registrarse</button>

            <div class="login-register">
              <p>
                ¿Ya tienes una cuenta?
                <a href="#" class="login-link">Iniciar sesión</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
